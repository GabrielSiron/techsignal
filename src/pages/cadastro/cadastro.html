<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> Cadastro </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style='background-color: #DCFFFB;'>
  <div class="list">
    <ion-item>
    <label class="item item-input">
        <input type="text" placeholder="insira o login"  #login>
    </label>
    </ion-item>
    <ion-item>
    <label class="item item-input">
      <input type= {{this.estado}} placeholder="insira a senha" #senha1>
      <button class="button button-small" (click)="mostraSenha();">Mostrar Senha</button>
    </label>
    </ion-item>
    <ion-item>
        <label class="item item-input">
          <input type= {{this.estado}} placeholder="repita a senha" #senha2>
        </label>
    </ion-item>
    <p style = "color: #691320;"> {{this.erro}} </p>
    <ion-item>
      <button class="button button-small" (click)="cadastro(login.value, senha1.value, senha2.value)" type="submit">
        Cadastrar
      </button>
      </ion-item>
    </div>
</ion-content>
