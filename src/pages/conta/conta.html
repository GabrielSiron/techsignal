<ion-header>
  <ion-navbar>
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>
</ion-header>
<style>
  div.displayed {
    padding-top: 20px;
    display: inline-block;
  }
  
  img.displayed {
    position: relative;
    border-radius: 50%; 
    width: 25%;
  }
  h5{
    text-align: center;
    padding-bottom: 7px;
    margin-top: 0;
    margin-bottom: 0;
    font-size: 2rem;
    font-family:'Times New Roman', Times, serif;
  }
</style>
<ion-content padding>
  <div>
    <div style="width: 25%; display: inline-block;">
      <img src="../../assets/imgs/1.jpg">
    </div>
    <div style="width: 70%; display: inline-block; vertical-align: 70%;">
      <button color="secondary" clear block ion-button tappable round>
        Alterar Foto de Perfil  
        <ion-icon padding name="ios-arrow-forward"></ion-icon>
      </button>
    </div>
  </div>
  <ion-list padding>
    <ion-item class="animated slideInLeft faster">
      <ion-label floating for="email">Nome</ion-label>
      <ion-input [(ngModel)]="nome"> </ion-input>
    </ion-item>
    <ion-item class="animated slideInLeft faster">
      <!-- <ion-icon item-start name="lock-closed" color="danger"></ion-icon> -->
      <ion-label floating for="email">E-mail</ion-label>
      <ion-input disabled="true" [(ngModel)]="newemail" #login> </ion-input>
    </ion-item>
  </ion-list>
  <button tappable (click)="changePassword()" type="submit" block ion-button round>Quero Mudar Minha Senha</button>
</ion-content>
